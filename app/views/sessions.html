<h1>Sessions</h1>
<h2>Big disclaimer: All sessions are currently PENDING, until we build the final agenda in Jan</h2>
<div class="pull-right">
  <input ng-model="query" class="input-medium search-query" placeholder="Search">
</div>
<div ng-repeat="s in sessions | orFilter:[{Status: 'pending'}, {Status: 'confirmed'}, {Status: 'accepted'}] | filter:{Subject: sessionName} | filter:query">
  <hr/>
  <a rel="tooltip" title="{{s.Speaker.name}}" href="#/speakers/{{s.Speaker.name}}"><div class="speaker-image-small {{s.Speaker.css}} pull-right img-circle media-object">&nbsp;</div></a>
  <h4><a href="#/sessions/{{s.Subject}}">{{s.Subject}}</a></h4>
  <span class="label track-label">{{s.Track}}</span> <span class="media-body" ng-bind-html-unsafe="s.Abstract | markdown"></span>
</div>
